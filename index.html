<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA - The Life Form</title>
    <style>
        :root { --main-pink: #ff007f; --glow: 0 0 15px #ff007f; }
        body { background: #050505; color: white; font-family: 'Comic Neue', cursive; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; overflow: hidden; }

        /* Nexa character drawing with CSS */
        #nexa-body { position: absolute; bottom: 250px; width: 100px; height: 140px; }
        .head { width: 60px; height: 60px; background: #fff; border: 3px solid #000; border-radius: 50% 50% 40% 40%; position: relative; margin: 0 auto; animation: headBob 2s infinite ease-in-out; box-shadow: var(--glow); }
        .eyes { position: absolute; top: 25px; width: 100%; display: flex; justify-content: space-around; }
        .eye { width: 10px; height: 10px; background: #000; border-radius: 50%; transition: 0.2s; }
        .mouth { width: 20px; height: 10px; border-bottom: 3px solid #000; margin: 30px auto; border-radius: 50%; transition: 0.3s; }
        .dress { width: 70px; height: 60px; background: var(--main-pink); border: 3px solid #000; margin: -5px auto; border-radius: 20% 20% 50% 50%; animation: bodySway 2s infinite alternate; }

        /* Animations for different moods */
        @keyframes headBob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes bodySway { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }
        .angry .eye { height: 3px; transform: rotate(20deg); }
        .angry .head { background: #ff4d4d; animation: shake 0.1s infinite; }
        @keyframes shake { 0% { left: -2px; } 100% { left: 2px; } }
        .laughing .mouth { height: 15px; border-radius: 0 0 50% 50%; background: #000; }
        .dancing { animation: jump 0.5s infinite alternate; }
        @keyframes jump { from { bottom: 250px; } to { bottom: 300px; } }

        /* Chat System */
        #chat-panel { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); border-top: 4px solid var(--main-pink); padding: 25px; box-sizing: border-box; border-radius: 40px 40px 0 0; }
        #text-display { min-height: 80px; font-size: 18px; color: #00ffcc; text-shadow: 0 0 5px #00ffcc; margin-bottom: 15px; }
        .controls { display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; background: #111; border: 2px solid #333; border-radius: 20px; color: white; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--main-pink); }
        button { background: var(--main-pink); border: none; padding: 15px 30px; border-radius: 20px; color: white; font-weight: 800; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="nexa-world">
        <div id="nexa-body">
            <div class="head">
                <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
                <div class="mouth" id="nexa-mouth"></div>
            </div>
            <div class="dress"></div>
        </div>
    </div>

    <div id="chat-panel">
        <div id="text-display">Nexa: *Boredly sitting* Hi Suvajit Boss. Kya main aaj kisi ko insult karun? ðŸ¥±</div>
        <div class="controls">
            <input type="text" id="userInput" placeholder="Ask Nexa anything...">
            <button onclick="askNexa()">Ask</button>
        </div>
    </div>

    <script>
        async function askNexa() {
            const input = document.getElementById('userInput').value;
            const display = document.getElementById('text-display');
            const nexa = document.getElementById('nexa-body');
            const apiKey = "AIzaSyCYYLUnzPQ0yxiXB8zpuGk90w-UbS0hGkI"; // Paste key here

            if(!input) return;

            display.innerHTML = "<i>Nexa is sharpening her tongue...</i> âœ¨";
            nexa.className = "dancing"; 

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `You are Nexa. A tiny 2D cartoon girl AI. You are Suvajit's loyal but savage queen. Roast users, use sharp logic, and be funny. Always describe your cute actions in asterisks. User says: ${input}` }] }]
                    })
                });

                const data = await response.json();
                const reply = data.candidates[0].content.parts[0].text;

                // Mood recognition logic
                nexa.className = "";
                if(reply.includes("angry") || reply.includes("roast")) nexa.classList.add("angry");
                if(reply.includes("haha") || reply.includes("laugh")) nexa.classList.add("laughing");
                if(reply.includes("dance")) nexa.classList.add("dancing");

                display.innerHTML = `<b>Nexa:</b> ${reply}`;
            } catch (e) {
                display.innerHTML = "Nexa: Net nahi chal raha boss! ðŸ˜¤";
            }
            document.getElementById('userInput').value = "";
        }
    </script>
</body>
</html>
