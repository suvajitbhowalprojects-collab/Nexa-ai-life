<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa AI Life</title>
    <style>
        body { background: radial-gradient(circle, #1a1a2e, #16213e); color: #8be9fd; font-family: 'Segoe UI', sans-serif; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; }
        #avatar { font-size: 100px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        #chat-box { background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 20px; width: 80%; max-width: 400px; border: 1px solid #ff79c6; }
        input { width: 70%; padding: 10px; border-radius: 10px; border: none; outline: none; }
        button { padding: 10px 20px; border-radius: 10px; border: none; background: #ff79c6; color: white; font-weight: bold; cursor: pointer; }
        #response { margin-top: 15px; font-style: italic; min-height: 40px; }
    </style>
</head>
<body>
    <div id="avatar">ðŸ‘¸</div>
    <h1>Nexa AI</h1>
    <div id="chat-box">
        <div id="response">Hi Boss! Main Nexa hoon. Hum aaj kya banayein?</div>
        <br>
        <input type="text" id="userInput" placeholder="Mujhse baat karo...">
        <button onclick="askNexa()">Send</button>
    </div>

    <script>
        async function askNexa() {
            const input = document.getElementById('userInput').value;
            const resBox = document.getElementById('response');
            const apiKey = "AIzaSyCYYLUnzPQ0yxiXB8zpuGk90w-UbS0hGkI"; // <-- APNI KEY YAHAN DALO

            if(!input) return;
            resBox.innerText = "Nexa is thinking... âœ¨";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "You are Nexa, a charming and intelligent female AI. You are talking to your boss, Suvajit. Be helpful and cute. Question: " + input }] }]
                    })
                });

                const data = await response.json();
                resBox.innerText = data.candidates[0].content.parts[0].text;
            } catch (error) {
                resBox.innerText = "Oh no! Error ho gaya. Check your API key.";
            }
            document.getElementById('userInput').value = "";
        }
    </script>
</body>
</html>
